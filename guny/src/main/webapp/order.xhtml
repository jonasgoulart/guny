<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"> 

	<ui:composition template="template/template.xhtml">
	
		<ui:define name="content">
			
			<center>	
			
			<h:form id="formOrderInfo" styleClass="formOrderInfo">	
				
				<div style="margin-bottom: 4px">
					<h:outputLabel value="Consiga melhores preços negociando direto com quem vende" styleClass="title"/>
					<br/>
					<h:outputLabel value="É fácil, prático e pode te ajudar à econimizar uma graninha" styleClass="subTitle"/>
				</div>
					
				<div style="width: 55%; margin-top: 35px">
				
					<div style="display: table; width: 100%">
					<h:outputLabel value="Escolha o que você está procurando" for="categories" styleClass="label-form"/>
					<p:selectOneButton id="categories" value="#{selectOneView.option}" style="float: left">
						<f:selectItem itemLabel="Câmeras e Filmadoras" itemValue="Wii U" />
            			<f:selectItem itemLabel="Celulares e Telefonia" itemValue="Wii U" />
            			<f:selectItem itemLabel="DVDs e Blu-ray" itemValue="Wii U" />
            			<f:selectItem itemLabel="Eletrodomésticos" itemValue="Wii U" />  
            			<f:selectItem itemLabel="Eletrônicos" itemValue="Xbox One" />       			
            			<f:selectItem itemLabel="Informática e Tablet" itemValue="Wii U" />
            			<f:selectItem itemLabel="Instrumentos Musicais" itemValue="Wii U" />
            			<f:selectItem itemLabel="Livros" itemValue="Wii U" />
            			<f:selectItem itemLabel="Música, Filmes e Games" itemValue="Wii U" />
            			<f:selectItem itemLabel="Perfumes, Beleza e Saúde" itemValue="Wii U" />
           	 			<f:selectItem itemLabel="TV, Áudio e Home Theater" itemValue="PS4" />
           	 			<f:selectItem itemLabel="Viagens" itemValue="Xbox One" />       	 	
        			</p:selectOneButton>
        			</div>
        		
        			<div style="display: table; margin-top: 25px; width: 100%">
        			<h:outputLabel id="describeLabel" value="Fale um pouco sobre o produto" for="describe" styleClass="label-form"/>		
        			<h:inputTextarea id="describe" styleClass="inputTextArea" pt:placeholder="" />	
        			</div>
        			
        			<div style="display: table; margin-top: 50px; width: 100%">
					<h:commandButton id="buttonBuy" value="Enviar Pedido" styleClass="buttonBuy buttonDefault"/>
					</div>
					
				</div>
				
			</h:form>
	
			</center>
		
		</ui:define>
	
	</ui:composition>
	
</html>
