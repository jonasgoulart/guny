<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"> 

	<ui:composition template="template/template.xhtml">
	
		<ui:define name="content">
			
			<center>	
			
			<h:form id="formOrderInfo" styleClass="formOrderInfo">	
				
				<div style="margin-bottom: 4px">
					<h:outputLabel value="Consiga melhores preços negociando direto com quem vende" styleClass="title"/>
					<br/>
					<h:outputLabel value="É fácil, prático e pode te ajudar à econimizar uma graninha" styleClass="subTitle"/>
				</div>
					
				<div style="width: 50%">
					<h:outputLabel id="whatLabel" value="O que você está procurando?" for="what" styleClass="label-form"/>
					<h:inputText id="what" styleClass="inputDefault" pt:placeholder="" />
					<br/>
					<br/>
					<h:outputLabel id="describeLabel" value="Fale sobre o produto" for="describe" styleClass="label-form"/>
					<h:inputTextarea id="describe" styleClass="inputTextArea" pt:placeholder="" />	
					<br/>
					<h:outputText value="*Essas informações serão enviadas aos vendedores selecionados." style="font-size: 12px; font-style: italic; float: right"/>
					<br/>
					<br/>
					<br/>
					<h:commandButton id="buttonBuy" value="Enviar Pedido" styleClass="buttonBuy buttonDefault"/>
				</div>
				
			</h:form>
	
			</center>
		
		</ui:define>
	
	</ui:composition>
	
</html>
