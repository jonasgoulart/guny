<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://java.sun.com/jsf/html"

	<ui:composition template="template/template.xhtml">

			<center>	
			
			<h:form id="formOrderInfo" styleClass="formOrderInfo">

					<h:outputLabel value="É fácil, prático e pode te ajudar à econimizar uma graninha" styleClass="subTitle"/>

					<h:inputTextarea value="" pt:placeholder="Olá #{sessionMB.user.name}, fale sobre o produto. Diga-nos a marca, modelo e outras informações importantes." styleClass="inputTextArea"/>
					
					<div style="margin: 15px"/>
					
					<h:link value="voltar" outcome="order" styleClass="link"/>
					
					<h:commandButton id="buttonBuy" value="Enviar Pedido" action="#{orderMB.sendOrder}" styleClass="buttonBuy buttonDefault"/>	

				</div>

			</h:form>
	
			</center>
		
		</ui:define>
	
	</ui:composition>
