<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"> 

	<ui:composition template="template/template.xhtml">
	
		<ui:define name="content">
			
			<center>
			
			<h:form id="formSearch" styleClass="formSearch">
			
				<div style="margin-bottom: 4px">
					<h:outputLabel for="labelSearch" value="Negocie com vendedores de São Paulo e Região os melhores preços!" styleClass="title"/>
				</div>
			
				<div style="margin-bottom: 4px;">
					<h:inputText id="inputSearch" value="#{searchMB.searchValue}" maxlength="800" pt:placeholder="Encontrou o produto em uma loja virtual? Cole o link aqui" styleClass="inputSearch"/>
					<h:commandButton id="buttonSearch" action="#{searchMB.search}" value="Continuar ›" styleClass="buttonSearch">
						<f:ajax render="@form" execute="@form" />
					</h:commandButton>		
				</div>
				
				<h:panelGrid rendered="#{searchMB.viewResult}">
					<center>
					<span style="margin-top: 25px; margin-bottom: 25px; font-size: 80px; font-weight: bold;">&#10553;</span>		
					</center>
					
					<h:outputLabel value="#{searchMB.product.describe}" styleClass="title" style="font-size: 18px"/>
					
					<center>
					<span style="margin-top: 25px; margin-bottom: 25px; font-size: 80px; font-weight: bold">&#10552;</span>	
					</center>
					
				</h:panelGrid>
				
			</h:form>
	
			</center>
		
		</ui:define>
	
	</ui:composition>
	
</html>
