<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"> 

	<ui:composition template="template/template.xhtml">
	
		<ui:define name="content">
			
			<center>	
			
			<h:form>
    			<h:outputText id="txt_count" value="#{orderNotificationMB.message}" />
    			<p:poll interval="10" listener="#{orderNotificationMB.verify}" update="txt_count" />
			</h:form>
			
			<br/>
			<br/>
			
			<h:form id="formSearch" styleClass="formSearch">
			
				<div style="margin-bottom: 4px">
					<h:outputLabel for="labelSearch" value="Negocie com vendedores de São Paulo e Região os melhores preços!" styleClass="title"/>
				</div>
			
				<div style="margin-bottom: 4px;">
					<h:inputText id="inputSearch" value="#{searchMB.searchValue}" maxlength="50" pt:placeholder="Qual produto você procura?" styleClass="inputSearch"/>
					<h:commandButton id="buttonSearch" action="#{searchMB.search()}" value="Continuar ›" styleClass="buttonSearch"/>		
				</div>
			
			</h:form>
	
			</center>
		
		</ui:define>
	
	</ui:composition>
	
</html>
