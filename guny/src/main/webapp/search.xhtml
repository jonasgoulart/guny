<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"> 

	<ui:composition template="template/template.xhtml">
	
		<ui:define name="content">
			
			<center>
			
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" styleClass="dialog-progress">
    			<h:outputText value="Carregando..." styleClass="dialog-progress-title"/>
    			<br/>
    			<h:outputText value="Aguarde um momento, por favor" styleClass="dialog-progress-subtitle"/>
			</p:dialog>
			
			<h:form id="formSearch" styleClass="formSearch">
						
				<div style="margin-bottom: 4px">
					<h:outputLabel for="labelSearch" value="Negocie com vendedores de São Paulo e Região os melhores preços!" styleClass="title"/>
				</div>
			
				<!-- Search form -->
				<div style="margin-bottom: 4px;">
					<h:inputText id="inputSearch" value="#{searchMB.searchValue}" maxlength="800" pt:placeholder="Cole o link do produto aqui" styleClass="inputSearch"/>
					<h:commandButton id="buttonSearch" action="#{searchMB.search}" value="Continuar ›" styleClass="buttonSearch">
						<f:ajax render="@form" execute="@form" />
					</h:commandButton>		
				</div>
				
				<!-- For sucess process -->
				<h:panelGrid columns="1" rendered="#{searchMB.displaySearchResult}" style="width: 40% ">				
					<h:column>
						<center>						
							<span style="margin-top: 25px; margin-bottom: 25px; font-size: 80px; font-weight: bold;">&#10553;</span>	
							<br/>
							<h:graphicImage value="#{searchMB.product.imageUrl}" style="width: 279px;"/>	
							<br/>						
							<span style="margin-top: 25px; margin-bottom: 25px; font-size: 80px; font-weight: bold">&#10552;</span>
						</center>
					</h:column>			
					<h:column>
						<h:inputText id="inputCity" maxlength="80" pt:placeholder="Em qual cidade devemos procurar?" styleClass="inputDefault"/>	
					</h:column>									
				</h:panelGrid>
				
				<!-- For no result process -->
				<h:panelGrid rendered="#{searchMB.displaySearchNoResult}" style="width: 40% ">
					<h:column>
						<center>
							<span style="margin-top: 25px; margin-bottom: 25px; font-size: 80px; font-weight: bold;">&#128530;</span>
							<br/>		
							<h:outputLabel value="Ops! Não conseguimos identificar o produto indicado pelo link." styleClass="title" style="font-size: 18px"/>
						</center>
					</h:column>
				</h:panelGrid>
				
				<!-- For error process -->
				<h:panelGrid rendered="#{searchMB.displaySearchErrorResult}" style="width: 40% ">
					<h:column>
						<center>
							<span style="margin-top: 25px; margin-bottom: 25px; font-size: 80px; font-weight: bold;">&#128530;</span>		
							<br/>
							<h:outputLabel value="Ops! Estamos com problema. Tente novamente mais tarde" styleClass="title" style="font-size: 18px"/>
						</center>
					</h:column>
				</h:panelGrid>
				
			</h:form>
	
			</center>
		
		</ui:define>
	
	</ui:composition>
	
</html>
